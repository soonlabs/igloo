[profile.release-with-debug]
inherits = "release"
debug = true
split-debuginfo = "packed"

[workspace]
members = ["example", "interface", "rpc", "storage", "svm/cli", "svm/executor"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Soon Labs <maintainers@soon.foundation>"]
repository = "https://github.com/soonlabs/soon"
homepage = "https://www.soo.network/"
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
thiserror = "1.0.56"
bincode = "1.3.3"
env_logger = "0.11.0"
log = "0.4.20"
anyhow = "1.0.79"
hex = "0.4.3"
clap = "4.5"
tokio = "1.37"
chrono = "0.4.24"
rand = "0.8.5"
crossbeam-channel = "0.5.13"
tempfile = "3.3.0"
assert_matches = "1.5.0"

solana-bpf-loader-program = { version = "2.0.6" }
solana-compute-budget = { version = "2.0.6" }
solana-program-runtime = { version = "2.0.6" }
solana-sdk = { version = "2.0.6" }
solana-svm = { version = "2.0.6" }
solana-system-program = { version = "2.0.6" }
solana-logger = { version = "2.0.6" }
solana-test-validator = { version = "2.0.6" }
solana-ledger = { version = "2.0.6" }
solana-runtime = { version = "2.0.6" }
solana-entry = { version = "2.0.6" }
solana-accounts-db = { version = "2.0.6" }
solana-core = { version = "2.0.6" }
solana-stake-program = { version = "2.0.6" }
solana-measure = { version = "2.0.6" }
solana-gossip = { version = "2.0.6" }
solana-streamer = { version = "2.0.6" }
solana-rpc = { version = "2.0.6" }
solana-transaction-status = { version = "2.0.6" }
solana-account-decoder = { version = "2.0.6" }
solana-metrics = { version = "2.0.6" }
spl-token = "=6.0.0"
spl-token-2022 = "=4.0.0"

rollups-interface = { path = "interface" }
svm-executor = { path = "svm/executor" }

